<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="notes website" />
    <meta name="author" content="Arthur Emanuel Guerra Iturres" />
    <link rel="apple-touch-icon" href="../static/media/notes-logo.png" />
    <link href="../static/media/notes-logo.png" rel="icon" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>
    <link {% block link %}{% endblock %} />
    <title>Notes | {% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block nav %}{% endblock %} {% if get_flashed_messages() %}
    <header>
      <div class="alert alert-primary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
      </div>
    </header>
    {% endif %}
    <main class="container container-fluid py-5 text-center">
      {% block main %}{% endblock %}
    </main>
    <footer class="my-footer">
      <p>Made by</p>
      <a href="https://github.com/ITurres" target="_blank">ITurres</a>&#169;
    </footer>
    <script
      src="https://kit.fontawesome.com/5d25a44371.js"
      crossorigin="anonymous"
    ></script>
  </body>
  {% block body %}{% endblock%}
</html>
